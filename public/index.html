<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist FTP Client</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Web-based FTP Client</h1>
    <form id="ftpForm" action="/connect" method="post">
        <input type="text" name="host" placeholder="Host" value="imdrom.com">
        <input type="text" name="username" placeholder="Username" value="jacobhel">
        <input type="password" name="password" placeholder="Password" value="Demo1234">
        <input type="number" name="port" placeholder="Port" value="21">
        <button type="submit">Connect</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
